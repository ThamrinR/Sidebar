<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-4 justify-content-center align-items-center">
                <div id="login-box" class="col-md-12">
                    <form (submit)="login()">
                        <div class="row justify-content-center">
                        <img src="../assets/new-tambakin.png"  class="col-sm-6" alt="">
                    </div>
                        <div class="alert alert-warning" role="alert" *ngIf = "status">
                          {{message}}
                        </div>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="email" class="form-control" name="email" placeholder="Masukkan Username" >
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" placeholder="Masukkan Password" class="form-control">
                        </div>
                        <div class="row justify-content-center">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit" >
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
